{% extends 'base.html' %}
{% block content %}
{% include "navbar.html" %}
<div class="row mt-5">
  <div class="col-sm-6 offset-sm-3">

    <div class="card">
      <div class="card-header">
        <p class="lead">Order list</p>
      </div>
      <ul class="list-group list-group-flush">
        {% for object in object_list %}
          <li class="list-group-item">{{ object.id }}.{{ object.cart.items.all }}</li>
        {% endfor %}
      </ul>
    </div>

  </div>
</div>

{% endblock content %}
